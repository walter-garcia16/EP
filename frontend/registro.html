<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center">Registro de Usuario</h3>
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombres" class="form-label">Nombres</label>
                                        <input type="text" class="form-control text-uppercase" id="nombres" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control text-uppercase" id="apellidos" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cedula" class="form-label">Cédula</label>
                                        <input type="text" class="form-control" id="cedula" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="rol" class="form-label">Rol</label>
                                        <select class="form-control" id="rol" required>
                                            <option value="Gestor">Gestor</option>
                                            <option value="Coordinador">Coordinador</option>
                                            <option value="Secretaria">Secretaria</option>
                                            <option value="Gerente">Gerente</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="fechaNacimiento" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="edad" class="form-label">Edad</label>
                                        <input type="text" class="form-control" id="edad" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="celular" class="form-label">Celular</label>
                                        <input type="text" class="form-control" id="celular" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="correo" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="correo" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control text-uppercase" id="direccion" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="barrio" class="form-label">Barrio</label>
                                        <input type="text" class="form-control text-uppercase" id="barrio" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="municipio" class="form-label">Municipio</label>
                                        <input type="text" class="form-control text-uppercase" id="municipio" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                        <input type="date" class="form-control" id="fechaInicio" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaFinal" class="form-label">Fecha de Finalización</label>
                                        <input type="date" class="form-control" id="fechaFinal" required>
                                    </div>
                                
                                </div>
                            </div>
                            <!-- <div class="col-md-4 text-center">
                                <label class="form-label">Foto</label>
                                <input type="file" class="form-control" id="foto" accept="image/*" onchange="previewImage(event)">
                                <img id="fotoPreview" class="img-fluid mt-2" style="max-height: 150px; display: none;">
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="formacion" class="form-label">Formación Académica</label>
                                <select class="form-control" id="formacion" required>
                                    <option>Bachiller</option>
                                    <option>Técnico</option>
                                    <option>Tecnólogo</option>
                                    <option>Profesional U.</option>
                                    <option>Especialista</option>
                                    <option>Maestría</option>
                                    <option>Doctorado</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="aval" class="form-label">Aval Político</label>
                                <input type="text" class="form-control text-uppercase" id="aval" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control text-uppercase" id="observaciones" rows="2" maxlength="255"></textarea>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Guardar y Solicitar Credenciales</button>
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.getElementById('fotoPreview');
                img.src = reader.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
        document.getElementById('fechaNacimiento').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const age = new Date().getFullYear() - birthDate.getFullYear();
            document.getElementById('edad').value = age;
        });
    </script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const formData = {
                nombres: document.getElementById("nombres").value.trim(),
                apellidos: document.getElementById("apellidos").value.trim(),
                cedula: document.getElementById("cedula").value.trim(),
                rol: document.getElementById("rol").value,
                fechaNacimiento: document.getElementById("fechaNacimiento").value,
                edad: document.getElementById("edad").value,
                celular: document.getElementById("celular").value.trim(),
                correo: document.getElementById("correo").value.trim(),
                direccion: document.getElementById("direccion").value.trim(),
                barrio: document.getElementById("barrio").value.trim(),
                municipio: document.getElementById("municipio").value.trim(),
                fechaIngreso: document.getElementById("fechaInicio").value,
                fechaFinalizacion: document.getElementById("fechaFinal").value,
                formacion: document.getElementById("formacion").value,
                aval: document.getElementById("aval").value.trim(),
                observaciones: document.getElementById("observaciones").value.trim()
            };
    
            console.log("Datos enviados al backend:", formData); // 🔍 Verificar que no haya undefined
            try {
                const response = await fetch("http://localhost:3000/api/usuarios/registrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
    
                const data = await response.json();
                alert(data.mensaje);
                if (response.status === 201) {
                    limpiarFormulario(); // ✅ Limpiar el formulario después del registro exitoso
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Ocurrió un error al registrar el usuario.");
            }
        });
    
        function limpiarFormulario() {
            document.getElementById("registerForm").reset();
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovechadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Men√∫ lateral -->
        <nav id="sidebar" class="bg-dark text-white p-4" style="width: 180px; min-height: 100vh;">
            <h4 class="text-center">Men√∫</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white" onclick="cargarVista('aprovechadores')">Aprovechadores</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Gestores</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Requerimientos</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Actas de Retenci√≥n</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Caracterizaciones</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Informes</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Administrar</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link text-danger">Salir</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="p-4" style="flex: 1;">
            <h2 class="text-center">Registro de Aprovechadores</h2>

            <!-- Foto -->
            <div class="col-md-4 text-center mb-3">
                <img id="fotoPreview" 
                src="/uploads/usuario.png" 
                alt="Foto del Aprovechador" 
                class="img-thumbnail" 
                style="max-height: 200px;">
                <input type="file" class="form-control" id="foto" accept="image/*" onchange="previewImage (event)">
            </div>
            <form id="formAprovechador" enctype="multipart/form-data" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="contrato" class="form-label">Contrato</label>
                    <input type="text" class="form-control" id="contrato" required>
                </div>
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombre</label>
                    <input type="text" class="form-control text-uppercase" id="nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control text-uppercase" id="apellidos" required>
                </div>
                <div class="col-md-6">
                    <label for="cedula" class="form-label">C√©dula</label>
                    <input type="text" class="form-control" id="cedula" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="col-md-6">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad" readonly>
                </div>
                <div class="col-md-6">
                    <label for="direccionEstablecimiento" class="form-label">Direcci√≥n del Establecimiento</label>
                    <input type="text" class="form-control text-uppercase" id="direccionEstablecimiento" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipoVenta" class="form-label">Tipo de venta</label>
                    <select class="form-control" id="tipoVenta" required>
                        <option value="Estacionaria">Estacionaria</option>
                        <option value="Semi estacionaria">Semi estacionaria</option>
                        <option value="Ambulante">Ambulante</option>
                        <option value="Ambulante motorizada">Ambulante motorizada</option>
                        <option value="Transitoria">Transitoria</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="actividadEconomica" class="form-label">Actividad Econ√≥mica</label>
                    <input type="text" class="form-control text-uppercase" id="actividadEconomica" required>
                </div>
                <div class="col-md-6">
                    <label for="direccionResidencia" class="form-label">Direcci√≥n Residencia</label>
                    <input type="text" class="form-control text-uppercase" id="direccionResidencia" required>
                </div>
                <div class="col-md-6">
                    <label for="barrio" class="form-label">Barrio</label>
                    <input type="text" class="form-control text-uppercase" id="barrio" required>
                </div>
                <div class="col-md-6">
                    <label for="estrato" class="form-label">Estrato</label>
                    <input type="text" class="form-control" id="estrato" required>
                </div>
                <div class="col-md-6">
                    <label for="nivelSisben" class="form-label">Nivel SISBEN</label>
                    <input type="text" class="form-control text-uppercase" id="nivelSisben" required>
                </div>
                <div class="col-md-6">
                    <label for="valorM2" class="form-label">Valor M2</label>
                    <input type="number" class="form-control" id="valorM2" required>
                </div>
                <div class="col-md-6">
                    <label for="ocupacionEspacioM2" class="form-label">Ocupaci√≥n en M2</label>
                    <input type="number" class="form-control" id="ocupacionEspacioM2" required>
                </div>
                <div class="col-md-6">
                    <label for="valorTotal" class="form-label">Valor Total</label>
                    <input type="text" class="form-control" id="valorTotal" readonly>
                </div>
                <div class="col-md-6">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" required>
                </div>
                <div class="col-md-6">
                    <label for="fechaFinalizacion" class="form-label">Fecha de Finalizaci√≥n</label>
                    <input type="date" class="form-control" id="fechaFinalizacion" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea class="form-control text-uppercase" id="observaciones" rows="2" maxlength="255"></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-primary">Actualizar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                    <button type="reset" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                </div>
            </form>

            <!-- Tabla de aprovechadores -->
            <h3 class="text-center mt-4">Lista de Aprovechadores</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Contrato</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>C√©dula</th>
                        <th>Direcci√≥n</th>
                        <th>Actividad Econ√≥mica</th>
                    </tr>
                </thead>
                <tbody id="tablaAprovechadores">
                    <!-- Aqu√≠ se cargar√°n los datos -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const img = document.getElementById('fotoPreview');
            const reader = new FileReader();
        
            if (event.target.files.length > 0) {
                reader.onload = function () {
                    img.src = reader.result; // Actualiza el src con la imagen seleccionada
                }
                reader.readAsDataURL(event.target.files[0]);
            } else {
                img.src = "backend/uploads/usuario.png"; // Vuelve al placeholder
            }
        }
        
        // Calcular edad exacta considerando meses y d√≠as
        document.getElementById('fechaNacimiento').addEventListener('change', function() {
            let fechaNacimiento = new Date(this.value);
            let hoy = new Date();
            let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            
            // Ajuste si el cumplea√±os a√∫n no ha ocurrido en este a√±o
            if (
                hoy.getMonth() < fechaNacimiento.getMonth() || 
                (hoy.getMonth() === fechaNacimiento.getMonth() && hoy.getDate() < fechaNacimiento.getDate())
            ) {
                edad--;
            }

            document.getElementById('edad').value = edad;
            
        });
    </script>
    <script>
        // Calcular Valor Total
        function calcularValorTotal() {
            let valorM2 = parseFloat(document.getElementById('valorM2').value) || 0;
            let ocupacionEspacioM2 = parseFloat(document.getElementById('ocupacionEspacioM2').value) || 0;
            document.getElementById('valorTotal').value = (valorM2 * ocupacionEspacioM2).toFixed(2);
        }

        document.getElementById('valorM2').addEventListener('input', calcularValorTotal);
        document.getElementById('ocupacionEspacioM2').addEventListener('input', calcularValorTotal);
    </script>

    <script>
        
        document.addEventListener("DOMContentLoaded", function () {  
            document.getElementById("formAprovechador").addEventListener("submit", async function (event) {
                event.preventDefault(); // Evita recargar la p√°gina
                
                //const formData = new FormData(this); // Captura todos los campos autom√°ticamente
                const formData = new FormData(); // Captura todo el formulario, incluyendo la imagen
            formData.append("contrato", document.getElementById("contrato").value.trim());
            formData.append("nombres", document.getElementById("nombres").value.trim());
            formData.append("apellidos", document.getElementById("apellidos").value.trim());
            formData.append("cedula", document.getElementById("cedula").value.trim());
            formData.append("telefono", document.getElementById("telefono").value.trim());
            formData.append("correo", document.getElementById("correo").value.trim());
            formData.append("fechaNacimiento", document.getElementById("fechaNacimiento").value);
            formData.append("edad", document.getElementById("edad").value.trim());
            formData.append("direccionEstablecimiento", document.getElementById("direccionEstablecimiento").value.trim());
            formData.append("tipoVenta", document.getElementById("tipoVenta").value);
            formData.append("actividadEconomica", document.getElementById("actividadEconomica").value.trim());
            formData.append("direccionResidencia", document.getElementById("direccionResidencia").value.trim());
            formData.append("barrio", document.getElementById("barrio").value.trim());
            formData.append("estrato", document.getElementById("estrato").value.trim());
            formData.append("nivelSisben", document.getElementById("nivelSisben").value.trim());
            formData.append("valorM2", document.getElementById("valorM2").value.trim());
            formData.append("ocupacionEspacioM2", document.getElementById("ocupacionEspacioM2").value.trim());
            formData.append("valorTotal", document.getElementById("valorTotal").value.trim());
            formData.append("fechaInicio", document.getElementById("fechaInicio").value);
            formData.append("fechaFinalizacion", document.getElementById("fechaFinalizacion").value);
            formData.append("observaciones", document.getElementById("observaciones").value.trim());
            formData.append("foto", document.getElementById("foto").files[0]);

            console.log("üì§ Enviando datos:", formData); // üõ†Ô∏è Verificar en consola
            fetch("http://localhost:3000/aprovechadores", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Respuesta del servidor:", data); // üõ†Ô∏è Verificar respuesta
                alert("Aprovechador guardado correctamente");
                document.getElementById("formAprovechador").reset();
            })
            .catch(error => {
                console.error("‚ùå Error en la solicitud:", error);
                alert("Error al guardar el aprovechador");
            });
        });
    
        
            function limpiarFormulario() {
                document.getElementById("formAprovechador").reset();
                const campoFoto = document.getElementById("foto");
                if (campoFoto) campoFoto.value = ""; // Vaciar el campo de la foto
                const fotoPreview = document.getElementById("fotoPreview");
                if (fotoPreview) fotoPreview.src = "/uploads/usuario.png"; 
            }
        });
        
    </script>
</body>
</html>
